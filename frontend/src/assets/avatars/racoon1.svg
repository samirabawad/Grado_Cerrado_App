<svg viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" aria-label="Kawaii Raccoon - Smile">
  <!-- Cambia este color para el acento: Civil #FF6F00 | Procesal #3b82f6 -->
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FF6F00"></stop>
      <stop offset="1" stop-color="#FFC08A"></stop>
    </linearGradient>
    <clipPath id="mask"><circle cx="80" cy="80" r="70"></circle></clipPath>
  </defs>

  <!-- anillo/acento -->
  <circle cx="80" cy="80" r="74" fill="none" stroke="url(#ring)" stroke-width="6"></circle>
  <!-- fondo suave -->
  <circle cx="80" cy="80" r="70" fill="#F7F7F8"></circle>

  <g clip-path="url(#mask)">
    <!-- orejas -->
    <g opacity="0.95">
      <path d="M36 42c12-10 25-10 33 2-11 7-21 9-33-2z" fill="#BFBFBF"></path>
      <path d="M124 42c-12-10-25-10-33 2 11 7 21 9 33-2z" fill="#BFBFBF"></path>
    </g>

    <!-- cabeza -->
    <ellipse cx="80" cy="96" rx="54" ry="40" fill="#D9D9D9"></ellipse>

    <!-- antifaz -->
    <ellipse cx="80" cy="90" rx="56" ry="20" fill="#505050"></ellipse>

    <!-- ojos (kawaii) -->
    <g>
      <circle cx="58" cy="90" r="10" fill="#fff"></circle>
      <circle cx="102" cy="90" r="10" fill="#fff"></circle>
      <circle cx="58" cy="90" r="5.6" fill="#1E1E1E"></circle>
      <circle cx="102" cy="90" r="5.6" fill="#1E1E1E"></circle>
      <circle cx="56.8" cy="88.6" r="2" fill="#fff"></circle>
      <circle cx="100.8" cy="88.6" r="2" fill="#fff"></circle>
    </g>

    <!-- rubor -->
    <circle cx="46" cy="104" r="5.2" fill="#FFA3A3" opacity="0.6"></circle>
    <circle cx="114" cy="104" r="5.2" fill="#FFA3A3" opacity="0.6"></circle>

    <!-- hocico y boquita -->
    <ellipse cx="80" cy="114" rx="26" ry="16" fill="#ECECEC"></ellipse>
    <circle cx="80" cy="108" r="6" fill="#1E1E1E"></circle>
    <path d="M63 120c11 8 23 8 34 0" stroke="#1E1E1E" stroke-width="3" fill="none" stroke-linecap="round"></path>
  </g>
</svg>
