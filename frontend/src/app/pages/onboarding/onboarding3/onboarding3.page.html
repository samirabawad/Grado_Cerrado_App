<ion-content [fullscreen]="true" class="onboarding-content">
  <div class="onboarding-container">
    
    <!-- Logo Principal -->
    <div class="logo-section">
      <img src="assets/image/logo_grado_cerrado.png" alt="Grado Cerrado" class="main-logo">
    </div>
    
    <!-- Ícono central grande -->
    <div class="icon-section">
      <div class="icon-circle">
        <ion-icon name="mic-outline"></ion-icon>
      </div>
    </div>
    
    <!-- Contenido de bienvenida -->
    <div class="content-section">
      <h1 class="main-title">Responde por voz</h1>
      <p class="main-description">
        Practica como en el examen oral<br>
        y recibe feedback al instante
      </p>
      
      <!-- Indicador de páginas -->
      <div class="page-indicator">
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot active"></div>
      </div>
      
      <!-- Botones -->
      <div class="button-container">
        <button 
          class="action-button secondary" 
          (click)="selectAction('atras')">
          Atrás
        </button>
        <button 
          class="action-button primary" 
          (click)="selectAction('empezar')">
          Empezar
        </button>
      </div>
    </div>
    
  </div>
</ion-content>
