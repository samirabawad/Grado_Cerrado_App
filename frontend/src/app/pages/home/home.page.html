<ion-content [fullscreen]="true" class="home-content">
  <div class="home-container">

    <div class="dashboard-header">
      <h1 class="header-title">Hola, {{ getFirstName() }}</h1>
    </div>

    <div class="scrollable-content">
      
    <!-- üî• TARJETA DE RACHA GRANDE -->
    <div class="streak-main-section">
      <div class="streak-main-card" (click)="goToRacha()">
        <div class="streak-header">
          <h3 class="streak-title">Tu Racha</h3>
          <div class="streak-icon-number">
            <ion-icon name="flame" class="flame-icon-green"></ion-icon>
            <span class="streak-number">{{ userStreak }}</span>
          </div>
        </div>
      </div>
    </div>

    <ion-button (click)="checkNotificationStatus()">
  Ver Estado de Notificaciones
</ion-button>

      <!-- üìä ESTAD√çSTICAS R√ÅPIDAS -->
      <div class="quick-stats-section">
        <div class="stat-box">
          <ion-icon name="bar-chart" class="stat-icon"></ion-icon>
          <h3 class="stat-value">{{ totalSessions }}</h3>
          <p class="stat-label">sesiones</p>
        </div>
        <div class="stat-box">
          <ion-icon name="help-circle" class="stat-icon"></ion-icon>
          <h3 class="stat-value">{{ totalQuestions }}</h3>
          <p class="stat-label">preguntas</p>
        </div>
        <div class="stat-box">
          <ion-icon name="trophy" class="stat-icon"></ion-icon>
          <h3 class="stat-value">{{ overallSuccessRate }}%</h3>
          <p class="stat-label">aciertos</p>
        </div>
      </div>

      <!-- Elige qu√© quieres aprender hoy -->
      <div class="continue-section">
        <h2 class="section-title">Elige qu√© quieres aprender hoy</h2>
        <div class="area-cards">
          <div class="area-card civil" (click)="goToCivil()">
            <div class="area-icon">
              <img src="assets/image/law1.png" alt="Civil">
            </div>
            <h3>Derecho Civil</h3>
          </div>
          
          <div class="area-card procesal" (click)="goToProcesal()">
            <div class="area-icon">
              <img src="assets/image/law2.png" alt="Procesal">
            </div>
            <h3>Derecho Procesal</h3>
          </div>
        </div>
      </div>

      <!-- Bot√≥n Historial Completo -->
      <div class="history-button-section">
        <div class="history-card" (click)="goToFullHistory()">
          <div class="history-icon">
            <ion-icon name="book"></ion-icon>
          </div>
          <h3>Ver Historial Completo</h3>
        </div>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <app-bottom-nav></app-bottom-nav>
</ion-content>
