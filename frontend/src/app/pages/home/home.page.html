<ion-content [fullscreen]="true" class="home-content">
  <div class="home-container">

    <!-- Header estilo dashboard -->
    <div class="dashboard-header">
      <div class="avatar-container">
        <img src="assets/image/msombra.png" alt="Avatar" class="user-avatar">
      </div>
      <div class="header-text">
        <h1 class="header-title">Hola {{ getFirstName() }}!</h1>
      </div>
    </div>

    <!-- CONTENIDO que va debajo del header fijo -->
    <div class="scrollable-content">
      
      <!-- Progreso General -->
      <div class="progress-section">
        <div class="progress-card">
          <div class="progress-header">
            <div class="progress-icon">
              <ion-icon name="flame" class="progress-icon-svg"></ion-icon>
            </div>
            <div class="progress-info">
              <h3 class="progress-title">Tu Progreso</h3>
              <p class="progress-subtitle">{{ getProgressSubtitle() }}</p>
            </div>
          </div>

          <div class="progress-bar-container" *ngIf="totalSessions > 0">
            <div class="progress-bar">
              <div class="progress-fill" [style.width.%]="getProgressPercentage()"></div>
            </div>
          </div>

          <!-- Mostrar racha si existe -->
          <div class="streak-badge" *ngIf="userStreak > 0">
            <img src="assets/image/menu/hoja.png" alt="Racha" class="streak-icon-small">
            <span>{{ userStreak }} {{ userStreak === 1 ? 'd√≠a' : 'd√≠as' }}</span>
          </div>
        </div>
      </div>

      <!-- Contin√∫a Avanzando -->
      <div class="continue-section">
        <h2 class="section-title">Elige qu√© quieres aprender hoy</h2>
        <div class="area-cards">
          <div class="area-card civil" (click)="goToCivil()">
            <div class="area-icon">üìú</div>
            <h3>Derecho Civil</h3>
          </div>
          
          <div class="area-card procesal">
            <div class="area-icon">üèõÔ∏è</div>
            <h3>Derecho Procesal</h3>
            <p class="coming-soon">Pr√≥ximamente</p>
          </div>
        </div>
      </div>

      <!-- Banner inferior -->
      <div class="banner-section">
        <img src="assets/image/bannerhome.png" alt="Banner" class="banner-image">
      </div>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <app-bottom-nav></app-bottom-nav>
</ion-content>
