<ion-content class="procesal-content">
  <div class="test-header">
    <div class="header-top">
      <ion-icon name="close" class="close-icon" (click)="exitTest()"></ion-icon>
      <div class="progress-info">
        <span class="question-counter">{{ currentQuestionIndex + 1 }} / {{ questions.length }}</span>
      </div>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" [style.width.%]="progress"></div>
    </div>
  </div>

  <div class="question-container" *ngIf="currentQuestion">
    <div class="question-card">
      <div class="question-header">
        <span class="question-label">Pregunta {{ currentQuestionIndex + 1 }}</span>
        <span class="question-theme" *ngIf="currentQuestion.tema">{{ currentQuestion.tema }}</span>
      </div>

      <h2 class="question-text">{{ currentQuestion.text }}</h2>

      <!-- Opciones MÃºltiples -->
      <div class="options-container" *ngIf="currentQuestion.type === 'multiple_choice'">
        <div class="option-card" 
             *ngFor="let option of currentQuestion.options"
             [class.selected]="currentQuestion.userAnswer === option.option"
             (click)="selectOption(option.option)">
          <div class="option-letter">{{ option.option }}</div>
          <div class="option-text">{{ option.text }}</div>
        </div>
      </div>

      <!-- Verdadero/Falso -->
      <div class="boolean-container" *ngIf="currentQuestion.type === 'true_false'">
        <div class="boolean-option" 
             [class.selected]="currentQuestion.userAnswer === true"
             (click)="selectBoolean(true)">
          <ion-icon name="checkmark-circle"></ion-icon>
          <span>Verdadero</span>
        </div>
        <div class="boolean-option" 
             [class.selected]="currentQuestion.userAnswer === false"
             (click)="selectBoolean(false)">
          <ion-icon name="close-circle"></ion-icon>
          <span>Falso</span>
        </div>
      </div>
    </div>

    <div class="navigation-buttons">
      <ion-button 
        fill="outline" 
        [disabled]="currentQuestionIndex === 0"
        (click)="previousQuestion()">
        <ion-icon name="chevron-back" slot="start"></ion-icon>
        Anterior
      </ion-button>

      <ion-button 
        *ngIf="currentQuestionIndex < questions.length - 1"
        (click)="nextQuestion()">
        Siguiente
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
      </ion-button>

      <ion-button 
        *ngIf="currentQuestionIndex === questions.length - 1"
        class="submit-button"
        [disabled]="isSubmitting"
        (click)="submitTest()">
        <ion-icon name="checkmark-done" slot="start"></ion-icon>
        Finalizar Test
      </ion-button>
    </div>
  </div>

  <app-bottom-nav></app-bottom-nav>
</ion-content>
