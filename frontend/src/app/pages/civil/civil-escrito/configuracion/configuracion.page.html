<ion-content class="config-content">
  <!-- Header personalizado -->
  <div class="custom-header-section">
    <div class="orange-background">
      <!-- Imagen de extremo a extremo -->
      <div class="derecho-civil-container-full">
        <img src="assets/image/civil/logo_derecho_civil_escrito.png" alt="Derecho Civil Escrito" class="derecho-civil-image-responsive">
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content-area">
    
    <!-- Título de la sección -->
    <div class="section-header">
      <ion-icon name="settings" class="settings-icon"></ion-icon>
      <h2>Personalizar Sesión</h2>
    </div>

    <!-- Configuración básica -->
    <div class="config-section">
      
      <!-- Número de preguntas -->
      <div class="config-item clickable" (click)="questionsSelect.open()">
        <div class="config-label">
          <span>Número de preguntas</span>
        </div>
        <div class="config-value">
          <span [style.color]="getValueColor('questions')">{{ sessionConfig.numberOfQuestions }} preguntas</span>
          <ion-icon name="chevron-down" class="dropdown-icon"></ion-icon>
        </div>
      </div>

      <!-- Selector de número de preguntas -->
      <ion-item class="config-selector" lines="none">
        <ion-select 
          #questionsSelect
          interface="action-sheet"
          placeholder="Seleccionar"
          [value]="sessionConfig.numberOfQuestions"
          (ionChange)="onQuestionsChange($event)">
          <ion-select-option *ngFor="let option of questionOptions" [value]="option">
            {{ option }} preguntas
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Dificultad -->
      <div class="config-item clickable" (click)="difficultySelect.open()">
        <div class="config-label">
          <span>Dificultad</span>
        </div>
        <div class="config-value">
          <span [style.color]="getValueColor('difficulty')">{{ sessionConfig.difficulty }}</span>
          <ion-icon name="chevron-down" class="dropdown-icon"></ion-icon>
        </div>
      </div>

      <!-- Selector de dificultad -->
      <ion-item class="config-selector" lines="none">
        <ion-select 
          #difficultySelect
          interface="action-sheet"
          placeholder="Seleccionar"
          [value]="sessionConfig.difficulty"
          (ionChange)="onDifficultyChange($event)">
          <ion-select-option *ngFor="let option of difficultyOptions" [value]="option">
            {{ option }}
          </ion-select-option>
        </ion-select>
      </ion-item>

    </div>

    <!-- Opciones Avanzadas -->
    <div class="advanced-section">
      <div class="advanced-header">
        <ion-icon name="options" class="advanced-icon"></ion-icon>
        <h3>Opciones Avanzadas</h3>
      </div>

      <!-- Modo adaptativo -->
      <div class="toggle-item">
        <div class="toggle-info">
          <span class="toggle-label">Modo adaptativo</span>
        </div>
        <div class="toggle-control">
          <ion-toggle 
            [checked]="sessionConfig.adaptiveMode"
            (ionChange)="onAdaptiveModeToggle($event)"
            color="warning">
          </ion-toggle>
        </div>
      </div>

      <!-- Feedback inmediato -->
      <div class="toggle-item">
        <div class="toggle-info">
          <span class="toggle-label">Feedback inmediato</span>
        </div>
        <div class="toggle-control">
          <ion-toggle 
            [checked]="sessionConfig.immediateFeedback"
            (ionChange)="onImmediateFeedbackToggle($event)"
            color="medium">
          </ion-toggle>
        </div>
      </div>

      <!-- Solo preguntas falladas -->
      <div class="toggle-item">
        <div class="toggle-info">
          <span class="toggle-label">Solo preguntas falladas</span>
        </div>
        <div class="toggle-control">
          <ion-toggle 
            [checked]="sessionConfig.onlyFailedQuestions"
            (ionChange)="onFailedQuestionsToggle($event)"
            color="medium">
          </ion-toggle>
        </div>
      </div>

    </div>

    <!-- Botón de iniciar sesión -->
    <div class="start-button-container">
      <ion-button 
        expand="block" 
        shape="round" 
        class="start-button"
        (click)="startCustomSession()">
        <ion-icon name="play" slot="start"></ion-icon>
        Iniciar Sesión Personalizada
      </ion-button>
    </div>

  </div>
</ion-content>
